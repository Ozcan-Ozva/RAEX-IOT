<div class="container">
    <h1>{{table_title}}</h1>
    <table class="rwd-table">
        <tr>
            <th *ngFor="let key of column_data" scope="col">{{key.header}}</th>
        </tr>
        <tr *ngFor="let record of grid_data">
            <td [attr.data-th]="key.header" *ngFor="let key of column_data">{{record[key.field]}}</td>
        </tr>
</table>
</div>
