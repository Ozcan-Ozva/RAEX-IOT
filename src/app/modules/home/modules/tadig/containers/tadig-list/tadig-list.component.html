<div class="tadig-list-container">
    <div class="table-div">
        <h3>All Tadigs</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 15%; text-align: left; padding-left: 1.5vw">#</th>
                    <th style="width:60%">Code</th>
                    <th style="width:25%; padding-right: 1.5vw;">
                        <div class="input-container">
                            <input (keyup)="onFilterTadig($event)" placeholder="Search..." class="search-input" type="text">
                            <span class="search-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor"><path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zm6.32-1.094l3.58 3.58a1 1 0 1 1-1.415 1.413l-3.58-3.58a8 8 0 1 1 1.414-1.414z"></path></svg>
                            </span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tadig of filteredTadigsList">
                    <th style="padding-left: 1.5vw" scope="row">{{tadig.id}}</th>
                    <th data-title="code">{{tadig.code}}</th>
                    <th>
                        <div class="row-button">
                            <button (click)="onViewPress(+tadig.id)" class="edit-button">View</button>
                            <!-- <button class="delete-button">Delete</button> -->
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>        
    </div>
</div>
